databaseChangeLog:
  - changeSet:
      id: 3
      author: jonaht
      changes:
        - createTable:
            tableName: Property
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: property_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: buyer_id
                  type: BIGINT
                  constraints:
                    nullable: true
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseTableName: Property
                  baseColumnNames: buyer_id
                  referencedTableName: Buyer
                  referencedColumnNames: id
                  constraintName: fk_property_buyer
      rollback:
        - dropTable:
            tableName: Property