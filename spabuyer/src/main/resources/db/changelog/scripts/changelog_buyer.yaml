databaseChangeLog:
  - changeSet:
      id: 2
      author: jonaht
      changes:
        - createTable:
            tableName: Buyer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: buyer_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: Buyer